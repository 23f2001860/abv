name: Matrix Build (db74a99)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    # 3 variants (runs in parallel)
    strategy:
      fail-fast: false
      matrix:
        node: [16, 18, 20]

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      # REQUIRED identifier step
      - name: matrix-db74a99
        run: |
          echo "Building for Node ${{ matrix.node }}"
          node -v

      - name: Generate build artifact
        run: |
          mkdir -p dist
          # unique file per variant with real content
          cat > dist/output-node-${{ matrix.node }}.txt <<'EOF'
          Build: db74a99
          Variant: node ${{ matrix.node }}
          Timestamp: $(date -u +%Y-%m-%dT%H:%M:%SZ)
          Host: $HOSTNAME
          Notes: Successful matrix run producing non-empty content.
          EOF

      - name: Validate artifact is non-empty
        run: |
          test -s "dist/output-node-${{ matrix.node }}.txt"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          # REQUIRED prefix
          name: build-db74a99-v${{ matrix.node }}
          path: dist/output-node-${{ matrix.node }}.txt
          if-no-files-found: error
